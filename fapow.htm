<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FAPOW - randomly generated indie game developer</title>
    <style>
      @font-face {
        font-family: "slkscr";
        src: url("slkscr.ttf") format("truetype");
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .center {
        text-align: center;
      }

      .center img {
        /* max-width: 100%;
        max-height: 100%; */
        vertical-align: middle;
      }
      p {
        margin: 0;
        padding: 0;
      }

      body {
        background-size: 400% 400%;
        animation: gradient 25s ease-in-out infinite;
        height: 100vh;
        background: linear-gradient(90deg, #000 21px, transparent 1%) center /
            22px 22px,
          linear-gradient(black 21px, transparent 1%) center / 22px 22px,
          #393939;
      }

      @keyframes gradient {
        0% {
          background-position: 0 50%;
        }
        50% {
          background-position: 50% 50%;
        }
        100% {
          background-position: 0 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="fapow.png" class="LPos" alt="FAPOW logo" style="width: 50%;"/>
      <p class="rando">
        <img src="text1.png" alt="FAPOW blerb"  style="width: 50%;"/>
      </p>
      <style>
          .rando {
            font-family: 'slkscr', sans-serif;
            line-height: 1.2em;
            color: rgb(255, 255, 255);
            margin-top: 1em;
            transition: margin-top 1s ease-in-out;
        }

      </style>
        <script>
            const pElement = document.querySelector('p');
            const imgElement = document.querySelector('img');
            let cycleCount = 0;
            let cycleLimit = getRandomInt(2, 6); // Random number of cycles

            function getRandomFloat(min, max) {
              return Math.random() * (max - min) + min;
            }

            function getRandomInt(min, max) {
              return Math.floor(Math.random() * (max - min) + min);
            }

            function animateElements() {
              if (cycleCount >= cycleLimit) {
                cycleCount = 0;
                cycleLimit = getRandomInt(2, 6);
                pElement.style.marginTop = getRandomFloat(2.0, 16.0) + 'em';
              } else {
                pElement.style.marginTop = getRandomFloat(2.0, 4.0) + 'em';
                cycleCount++;
              }

              // Repeat the animation with a delay that matches the transition duration
              setTimeout(animateElements, getRandomFloat(1000, 5000));
            }

            // Start the animation
            animateElements();
          </script>
    </div>
  </body>
</html>
