<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAPOW - randomly generated indie game developer</title>
    <style>
        @font-face {
            font-family: 'slkscr';
            src: url('slkscr.ttf') format('truetype');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

  
        }
  
        .center {
            text-align: center;
        }
  
        .center img {
            max-width: 100%;
            max-height: 100%;
            vertical-align: middle;
  
  
        }
        p{
            margin: 0;
            padding: 0;
        }
  
        body {
           
            background-size: 400% 400%;
            animation: gradient 25s ease-in-out infinite;
            height: 100vh;
            background:
                linear-gradient(90deg, #000 21px, transparent 1%) center / 22px 22px,
                linear-gradient(black 21px, transparent 1%) center / 22px 22px,
                #7C7C7C;
            }
  
        @keyframes gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }
    </style>  
</head>
<body>
   
    <div class="center">
        <img src="logo_3.png" alt="FAPOW logo" style="">
        <p style="margin-top: 4em; font-family: slkscr,sans-serif; line-height: 1.2em; color: #FFF;">randomly generated<br>indie game developer</p>
    </div>
   
</body>
</html>
